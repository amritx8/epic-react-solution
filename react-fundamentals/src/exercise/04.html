<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    
    const Message = (props) => {

      console.log(props);

      const className = 'message';
      const children = props.children;

      return (
        <div className={className}>{children}</div>
      )
    }

    // const message1 = React.createElement(Message, {children: 'Hello World'})
    // const message2 = React.createElement(Message, {children: 'Goodbye World'});

    const children = 'Hello World';

    const message1 = <Message children={children} />
    const message2 = <Message children='Goodbye World' />

    const element = (
      <div className="container">
        {message1}
        <Message children='Goodbye World' />
      </div>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
